<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/template/head::head"></head>
<body style="background-color: #2f323e;">

	<div id="wrapper">
		<nav th:replace="admin/template/navbar::navbar"></nav>
		<aside th:replace="admin/template/aside::aside"></aside>


		<div id="page-wrapper">
			<div class="container-fluid">

				<div class="row p-2">
					<div class="col col-md-12">
						<div class="card">
							<div class="card-body">
								<canvas id="chartTopView" style="background: white;"></canvas>
								<script type="text/javascript" th:src="@{/admin/js/chart.js}"></script>
								<script type="text/javascript" th:inline="javascript">
                                    /*<![CDATA[*/
                                    var ctx = document.getElementById("chartTopView").getContext('2d');
                                    var ChartDemo = new Chart(ctx, {
                                        type: 'bar',
                                        data: {
                                            labels: /*[[ ${label} ]]*/ ,
                                            datasets: [{
                                                label: "TOP 10 BỘ PHIM CÓ NHIỀU LƯỢT XEM NHẤT",
                                                lineTension: 0,
                                                fill: false,
                                                data: /*[[ ${point} ]]*/ ,
                                                backgroundColor: [
                                                    'rgba(255, 99, 132, 1)',
                                                    'rgba(54, 162, 235, 1)',
                                                    'rgba(255, 206, 86, 1)',
                                                    'rgba(75, 192, 192, 1)',
                                                    'rgba(153, 102, 255, 1)',
                                                    'rgba(255, 159, 64, 1)',
                                                    'rgb(66, 206, 245)',
                                                    'rgb(132, 163, 186)',
                                                    'rgb(110, 75, 163)',
                                                    'rgb(158, 112, 150)',
                                                    
                                                ],

                                            }, ]
                                        },
                                        options: {
                                            responsive: true,
                                            scales: {
                                                yAxes: [{
                                                    ticks: {
                                                        beginAtZero: true
                                                    }
                                                }]
                                            }
                                        }
                                    });
                                    /*]]>*/
                                </script>
							</div>
						</div>
					</div>
				</div>










				<div class="row p-2">
					<div class="col col-md-12">
						<div class="card">
							<div class="card-body">
								<canvas id="chartCategory" style="background: white;"></canvas>
								<script type="text/javascript" th:src="@{/admin/js/chart.js}"></script>
								<script type="text/javascript" th:inline="javascript">
                                    /*<![CDATA[*/
                                    var ctx = document.getElementById("chartCategory").getContext('2d');
                                    var ChartDemo = new Chart(ctx, {
                                        type: 'pie',
                                        data: {
                                            labels: /*[[ ${lbCategory} ]]*/ ,
                                            datasets: [{
                                                label: "TOP 10 BỘ PHIM CÓ NHIỀU LƯỢT XEM NHẤT",
                                                lineTension: 0,
                                                fill: false,
                                                data: /*[[ ${pointCategory} ]]*/ ,
                                                backgroundColor: [
                                                    'rgba(255, 99, 132, 1)',
                                                    'rgba(54, 162, 235, 1)',
                                                    'rgba(255, 206, 86, 1)',
                                                    'rgba(75, 192, 192, 1)',
                                                    'rgba(153, 102, 255, 1)',
                                                    'rgba(255, 159, 64, 1)',
                                                    'rgb(66, 206, 245)',
                                                    'rgb(132, 163, 186)',
                                                    'rgb(110, 75, 163)',
                                                    'rgb(158, 112, 150)',
                                                    
                                                ],

                                            }, ]
                                        },
                                        options: {
                                            responsive: true,
                                            scales: {
                                                yAxes: [{
                                                    ticks: {
                                                        beginAtZero: true
                                                    }
                                                }]
                                            }
                                        }
                                    });
                                    /*]]>*/
                                </script>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div id="page-wrapper">
				<footer th:replace="admin/template/footer::footer"></footer>
			</div>
		</div>
	</div>

</body>
</html>
